- name: cb-dragonfly
  url: http://cb-dragonfly:9090/dragonfly
- name: cb-webtool
  url: http://cb-webtool:1234/
- name: cb-tumblebug-grpc
  protocol: grpc
  host: cb-tumblebug
  port: 50252
