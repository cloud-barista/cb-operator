_format_version: "2.1"
_transform: true

routes:
- name: cb-spider
  paths:
  - /spider
  # methods:
  # - GET
#   # Relationships can also be specified between top-level entities,
#   # either by name or by id
  service: cb-spider
#   # hosts: ["hello.com"]
  plugins:
  - name: basic-auth
    config:
      hide_credentials: true
- name: cb-spider-get-method
  paths:
  - /spider
  methods:
  - GET
  service: cb-spider
- name: cb-tumblebug
  paths:
  - /tumblebug
  service: cb-tumblebug
- name: cb-ladybug
  paths:
  - /ladybug
  service: cb-ladybug
- name: cb-dragonfly
  paths:
  - /dragonfly
  service: cb-dragonfly
- name: cb-webtool
  paths:
  - /webtool
  service: cb-webtool
- name: cb-tumblebug-grpc
  protocols:
  - grpc
  paths:
  - /cbtumblebug.UTILITY
  - /cbtumblebug.NS
  - /cbtumblebug.MCIR
  - /cbtumblebug.MCIS
  service: cb-tumblebug-grpc



services:
- name: cb-spider
  url: http://cb-spider:1024/spider
